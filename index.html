<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text or Ignore?</title>
    <style>
        :root {
            --light-bg: #f0f8ff;
            --dark-bg: #1a1a2e;
            --light-text: #000000;
            --dark-text: #ffffff;
            --primary-color: #ff6f61;
            --secondary-color: #4a90e2;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        .light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        .dark-theme {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        h1 {
            font-size: 48px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 1s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .coin:before {
            content: "🎲";
            font-size: 60px;
            position: absolute;
            top: -80px;
            animation: float 1.5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .coin.spin {
            transform: rotate(1080deg) scale(1.2);
        }

        .result {
            margin-top: 20px;
            font-size: 40px;
            color: var(--secondary-color);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .score {
            margin-top: 20px;
            font-size: 28px;
            color: var(--primary-color);
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body class="light-theme">
    <h1>Text or Ignore?</h1>
    <div class="coin" id="coin">Tap Me</div>
    <div class="result" id="result"></div>
    <div class="score" id="score"></div>
    <div class="theme-toggle" id="themeToggle">Toggle Theme</div>

    <script>
        const coin = document.getElementById('coin');
        const result = document.getElementById('result');
        const scoreDisplay = document.getElementById('score');
        const themeToggle = document.getElementById('themeToggle');
        let isLightTheme = true;

        const options = ['Text 📨', 'Ignore 🙅‍♂️'];
        let textScore = 0;
        let ignoreScore = 0;
        let spins = 0;

        coin.addEventListener('click', () => {
            if (spins < 3) {
                coin.classList.add('spin');
                result.textContent = '';

                setTimeout(() => {
                    const choice = options[Math.floor(Math.random() * options.length)];
                    result.textContent = choice;

                    if (choice.includes('Text')) {
                        textScore++;
                    } else {
                        ignoreScore++;
                    }

                    // Update spin count and score
                    spins++;
                    scoreDisplay.textContent = `Spins: ${spins}/3 | Text: ${textScore} | Ignore: ${ignoreScore}`;
                    coin.classList.remove('spin');

                    // If we reached 3 spins, display final results
                    if (spins === 3) {
                        if (textScore > ignoreScore) {
                            scoreDisplay.textContent += ' 🏆 Final: Text Wins!';
                        } else if (ignoreScore > textScore) {
                            scoreDisplay.textContent += ' 🏆 Final: Ignore Wins!';
                        } else {
                            scoreDisplay.textContent += ' 🤝 Final: It’s a Tie!';
                        }
                    }
                }, 1000);
            }
        });

        themeToggle.addEventListener('click', () => {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme', isLightTheme);
            document.body.classList.toggle('dark-theme', !isLightTheme);
        });
    </script>
</body>
</html>
