<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No?</title>
    <style>
        :root {
            --light-bg: #f0f8ff;
            --dark-bg: #1a1a2e;
            --light-text: #000000;
            --dark-text: #ffffff;
            --primary-color: #ff6f61;
            --secondary-color: #4a90e2;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        .light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        .dark-theme {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        h1 {
            font-size: 48px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 1s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .coin.spin {
            transform: rotate(1080deg) scale(1.2);
            box-shadow: 0 0 20px 10px rgba(255, 111, 97, 0.7); /* Glow effect */
        }

        .dice {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 60px;
            animation: bounceDice 2s infinite ease-in-out;
        }

        @keyframes bounceDice {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .dice.spin {
            animation: spinDice 1s linear;
        }

        @keyframes spinDice {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 20px;
            font-size: 40px;
            color: var(--secondary-color);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .score {
            margin-top: 20px;
            font-size: 28px;
            color: var(--primary-color);
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--secondary-color);
        }

        .hidden {
            display: none;
        }

        #progressBarContainer {
            width: 80%;
            height: 10px;
            background-color: #ccc;
            margin-top: 20px;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
        }

        #resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #resetBtn:hover {
            background-color: var(--primary-color);
        }

        #countdown {
            font-size: 48px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="light-theme">
    <h1 id="title">Yes or No?</h1>
    <div class="coin" id="coin">Tap Me</div>
    <div class="result" id="result"></div>
    <div class="score" id="score"></div>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <button id="resetBtn" class="hidden">Play Again</button>
    <div class="theme-toggle" id="themeToggle">Toggle Theme</div>
    <div class="dice" id="dice">ðŸŽ²</div>
    <div id="countdown" class="hidden">3...2...1...</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        const coin = document.getElementById('coin');
        const result = document.getElementById('result');
        const scoreDisplay = document.getElementById('score');
        const themeToggle = document.getElementById('themeToggle');
        const title = document.getElementById('title');
        const progressBar = document.getElementById('progressBar');
        const resetBtn = document.getElementById('resetBtn');
        const dice = document.getElementById('dice');
        const countdown = document.getElementById('countdown');
        let isLightTheme = true;

        const options = ['Yes âœ…', 'No âŒ'];
        const funMessages = [
            "Looks like fate is deciding!",
            "What will it be?",
            "Ooo, this is tense!",
            "Could go either way!"
        ];

        let yesScore = 0;
        let noScore = 0;
        let spins = 0;

        coin.addEventListener('click', () => {
            if (spins < 3) {
                startCountdown(() => {
                    coin.classList.add('spin');
                    dice.classList.add('spin');
                    result.textContent = '';
                    progressBar.style.width = ((spins + 1) / 3) * 100 + '%';

                    setTimeout(() => {
                        const choice = options[Math.floor(Math.random() * options.length)];
                        result.textContent = choice;
                        result.textContent += '\n' + funMessages[Math.floor(Math.random() * funMessages.length)];

                        if (choice.includes('Yes')) {
                            yesScore++;
                        } else {
                            noScore++;
                        }

                        spins++;
                        scoreDisplay.textContent = `Spins: ${spins}/3 | Yes: ${yesScore} | No: ${noScore}`;
                        coin.classList.remove('spin');
                        dice.classList.remove('spin');

                        if (spins === 3) {
                            if (yesScore > noScore) {
                                scoreDisplay.textContent += ' ðŸ† Final: Yes Wins!';
                            } else if (noScore > yesScore) {
                                scoreDisplay.textContent += ' ðŸ† Final: No Wins!';
                            } else {
                                scoreDisplay.textContent += ' ðŸ¤ Final: Itâ€™s a Tie!';
                            }

                            coin.classList.add('hidden');
                            title.classList.add('hidden');
                            themeToggle.classList.add('hidden');
                            result.classList.add('hidden');

                            setTimeout(() => {
                                scoreDisplay.style.fontSize = '50px';
                                resetBtn.style.display = 'block';
                                confetti({
                                    particleCount: 200,
                                    spread: 60,
                                    origin: { y: 0.6 }
                                });
                            }, 500);
                        }
                    }, 1000);
                });
            }
        });

        function startCountdown(callback) {
            let counter = 3;
            countdown.textContent = `${counter}...`;
            countdown.classList.remove('hidden');

            const countdownInterval = setInterval(() => {
                counter--;
                if (counter >= 0) {
                    countdown.textContent = `${counter}...`;
                } else {
                    clearInterval(countdownInterval);
                    countdown.classList.add('hidden');
                    callback();
                }
            }, 1000);
        }

        themeToggle.addEventListener('click', () => {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme', isLightTheme);
            document.body.classList.toggle('dark-theme', !isLightTheme);

            confetti({
                particleCount: 50,
                spread: 70,
                origin: { y: 0.5 },
                colors: isLightTheme ? ['#FF6F61'] : ['#4A90E2']
            });
        });

        resetBtn.addEventListener('click', () => {
            spins = 0;
            yesScore = 0;
            noScore = 0;
            scoreDisplay.textContent = '';
            result.textContent = '';
            progressBar.style.width = '0%';
            resetBtn.style.display = 'none';
            scoreDisplay.style.fontSize = '28px';

            coin.classList.remove('hidden');
            title.classList.remove('hidden');
            themeToggle.classList.remove('hidden');
            result.classList.remove('hidden');
        });
    </script>
</body>
</html>
